<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Micado | Ocado but better</title>
    <style>
        html, body, header, main, footer, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            font-weight: normal;
        }
        body {
            line-height: 1.5em;
            font-family: "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif; 
            font-size: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            text-decoration: none;
            color: black;
            outline: 0;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: .5em;
            border-bottom: 1px solid black;
            background: white;
        }
        .header h1 {
            font-family: "Bodoni MT", Didot, "Didot LT STD", "Book Antiqua", Garamond, "Times New Roman", serif;
        }
        .brand {
            display: inline-block;
            vertical-align: middle;
        }
        .logo {
            display: inline-block;
            margin: auto;
            padding: .2em;
            width: 2.5em;
            height: 2.5em;
            background-color: black;
            vertical-align: middle;
        }
        .logo img {
            width: 100%;
            height: auto;
            transition: opacity 2s;
        }
        .logo--loading {
            -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
            animation: sk-rotateplane 1.2s infinite ease-in-out;
        }
        .logo--loading img {
            opacity: 0;
        }
        @-webkit-keyframes sk-rotateplane {
            0% { -webkit-transform: perspective(7.5em) }
            50% { -webkit-transform: perspective(7.5em) rotateY(180deg) }
            100% { -webkit-transform: perspective(7.5em) rotateY(180deg)  rotateX(180deg) }
        }
        @keyframes sk-rotateplane {
            0% { 
                transform: perspective(7.5em) rotateX(0deg) rotateY(0deg);
                -webkit-transform: perspective(7.5em) rotateX(0deg) rotateY(0deg) 
            } 50% { 
                transform: perspective(7.5em) rotateX(-180.1deg) rotateY(0deg);
                -webkit-transform: perspective(7.5em) rotateX(-180.1deg) rotateY(0deg) 
            } 100% { 
                transform: perspective(7.5em) rotateX(-180deg) rotateY(-179.9deg);
                -webkit-transform: perspective(7.5em) rotateX(-180deg) rotateY(-179.9deg);
            }
        }
        .nav {
            position: absolute;
            right: 0;
            top: 0;
            padding: .3em;
        }
        .nav__button {
            display: inline-block;
            width: 3em;
            height: 3em;
            text-align: center;
            line-height: 3em;
            border: 2px solid black;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 500ms;
        }
        .nav__button--active {
            color: white;
            background: black;
        }
        .nav__cart__counter {
            position: absolute;
        }
        .nav__cart__counter--empty {
            opacity: 0;
        }
        .content {
            margin-top: 4em;
            padding: 1em;
            text-align: center;
        }
        .content h1 {
            font-size: 1.5em;
            font-weight: bold;
        }
        .content p {
            margin: .5em;
        }
        footer {
            margin: 1em;
            text-align: center;
        }
    </style>
    <link rel="preload" href="main.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="main.css"></noscript>
    <meta name="description" content="Online supermaket with configurable discount policies" />
    <meta property="og:image" content="http://hqcasanova.github.io/micado/logo.png" />
    <meta property="og:description" content="Online supermaket with configurable discount policies" />
</head>
<body>

    <!-- Critical markup -->
    <header class="header">
        <a class="logo logo--loading" href="#" title="Homepage">
            <img alt="" src="logo.png" width="256px" height="256px"/>
        </a>
        <h1 class="brand">
            Micado
        </h1>
        <nav class="nav">
            <a title="shop" class="nav__button" href="#items">shop</a>
            <a title="cart" class="nav__button" href="#cart">cart</a>
            <span class="nav__cart__counter nav__cart__counter--empty">0</span>
        </nav>
    </header>
    <main class="content">
        <h1>Loading...</h1>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/hqcasanova/micado" title="GitHub">Source at GitHub</a>
    </footer>

    <!-- Critical templates -->
    <script type="text/template" id="error-template">
        <h1>Something&apos;s wrong</h1>

    <!-- Initialisation -->
    <script type="application/javascript">
        Micado.run(
            {
                itemsUrl    : 'items.json',
                templatesUrl: 'templates.html'

        );
